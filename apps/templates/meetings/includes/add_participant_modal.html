<!-- Add Participant Modal -->
<div class="modal fade" id="addParticipantModal" tabindex="-1" aria-labelledby="addParticipantModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{% url 'meetings:add_meeting_participant' meeting.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="addParticipantModalLabel">Add Participant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="participant" class="form-label">Select Staff Member</label>
                        <select class="form-select" id="participant" name="participant" required>
                            <option value="">Select Participant</option>
                            {% for staff in available_staff %}
                            <option value="{{ staff.id }}">{{ staff.get_full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="observer">Member </option>
                            <option value="presenter">Presenter</option>
                            <option value="secretary">Secretary</option>
                            <option value="chair">Chair</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Participant</button>
                </div>
            </form>
        </div>
    </div>
</div>
