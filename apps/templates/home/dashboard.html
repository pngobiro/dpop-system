{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="container mt-2" style="min-height: 100vh; background-color: #f8f9fa;">
    <h2 class="mb-4">Dashboard</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <p class="lead">Select court rank, financial year, and month below:</p>

        <div class="row">
            <div class="col-md-6">
                <!-- Court Rank Selection -->
                <div class="form-group">
                    <label for="court-rank">Court Rank</label>
                    <select class="form-select" id="court-rank" name="court-rank">
                        <option value="rank1">Rank 1</option>
                        <option value="rank2">Rank 2</option>
                        <option value="rank3">Rank 3</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
   
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Financial Year (FY) Selection -->
                <div class="form-group">
                    <label for="financial-year">Financial Year</label>
                    <select class="form-select" id="financial-year" name="financial-year">
                        <option value="fy2022">FY 2022</option>
                        <option value="fy2023">FY 2023</option>
                        <option value="fy2024">FY 2024</option>
                        <option value="fy2025">FY 2025</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="financial-year">Financial Quarter</label>
                    <select class="form-select" id="financial-year" name="financial-year">
                        <option value="fyq1">Quarter 1</option>
                        <option value="fyq2">Quarter 2</option>
                        <option value="fyq3">Quarter 3</option>
                        <option value="fyq4">Quarter 4</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
