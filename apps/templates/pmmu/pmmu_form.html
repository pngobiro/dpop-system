      
{% extends 'layouts/base.html' %}
{% block content %}
    <h1>{% if action == 'Create' %}Create{% else %}Update{% endif %} PMMU</h1>
    <p>Form to create/update PMMU will go here.</p>
    <a href="{% url 'pmmu:pmmu_list' %}" class="btn btn-secondary">Cancel</a>
    {% if action == 'Update' %}
    <a href="{% url 'pmmu:pmmu_detail' pk=pmmu.pk %}" class="btn btn-info">View Details</a>
    {% endif %}
{% endblock %}
