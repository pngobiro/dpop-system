{% extends "layouts/base.html" %}

{% block title %} Confirm Delete Project {% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-danger border-bottom border-danger pb-2">
        <i class="fas fa-trash-alt me-2"></i> Confirm Delete Project
    </h3>
    <div class="alert alert-warning" role="alert">
        Are you sure you want to delete the project "<strong>{{ project.name }}</strong>"?
        This action cannot be undone.
    </div>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'tasks:project_detail' pk=project.pk %}" class="btn btn-secondary me-2">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete Project</button>
    </form>
</div>
{% endblock content %}
