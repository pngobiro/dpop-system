{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Memo{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>{{ action }} Memo</h6>
                </div>
                <div class="card-body px-0 pb-2">
                    <form method="post" enctype="multipart/form-data" class="px-4">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">{{ action }} Memo</button>
                        <a href="{% url 'memos:department_dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
